<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    
    <div id="app">
        <main>
            <div class="container">
                <input class="pD" type="text" placeholder="Inserisci cose da fare:">
                <button class="pD">Inserisci</button>
                <div class="containerToDo">
                    <ul>
                        <li v-for ="(fare, index) in toDoList">
                            <span :class="(toDoList[index].done == 'true')?'lineThrough':''">{{toDoList[index].text}}</span>
                            <i @click="removeToDo()" class="fa-solid fa-xmark"></i>
                        </li>
                    </ul>
                </div>
            </div>
            
        </main>




    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
